<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $(".btn1").click(function(){
            $("p").hide("slow", function(){
                alert("The paragraph is hidden now");
            });
        });
    });

    $(document).ready(function(){
        $(".btn2").click(function(){
            $("p").show("slow", function(){
                alert("The paragraph is visible now");
            });
        });
    });
</script>
</body>
<button class="btn1">Hide text</button>
<button class="btn2">Show text</button>
<p>This paragraph will be hide using a callback function</p>
<p>Typical syntax: $(selector).hide(speed,callback function());</p>
</html>
