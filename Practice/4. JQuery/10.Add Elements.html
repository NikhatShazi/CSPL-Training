<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("p").append("<b>This is appended text</b>");
            });
            $("#btn2").click(function(){
                $("ul").prepend("<li>Item Prepended.</li>")
            });
            $("#btn3").click(function(){
                $("img").before("Text inserted before image")
            });
            $("#btn4").click(function(){
                $("img").after("Text inserted after image")
            });
        });
    </script>
    
</head>
<body>
    <p>This is a paragrpah one.</p>
    <button id="btn1">Append text</button>
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
      </ul>
    <button id="btn2">Prepend text</button><br><br>
    
    <img src="w3jquery.gif" alt="jQuery" width="100" height="140"><br><br>
    
    <button id="btn3">Insert text before</button>
    <button id="btn4">Insert text after</button>
    </body>
</html>
