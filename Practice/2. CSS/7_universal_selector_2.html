<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div *{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Demo of * selector in div.</h1>
    <div>
        <h1>Header inside the div</h1>
        <p>First paragraph in div .</p>
        <p>Second paragraph in div </p>
    </div>
    <h2>header out side the div</h2>
    <p>This paragraph is out side the div.</p>
    <div>
        <p>Third paragraph in div .</p>
        <p>Fourth paragraph in div </p>
    </div>
</body>
</html>
