<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2 id="heading"></h2>
    <p id="comm"></p>
    <script>
        document.getElementById("heading").innerHTML="I am a main heading of the page"; // IT displays heading.
        document.getElementById("comm").innerHTML="I am a paragraph. \n Single line comments start with //. Any text between // and the end of the line will be ignored by JavaScript (will not be executed)."// It displays paragraph
    </script>
</body>
</html>
