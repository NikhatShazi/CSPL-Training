<h1>JavaScript Variables</h1>

    
<p id="demo"></p>
<script>
    //In this example, x, y, and z, are variables, declared with the var keyword:
    var x = 5;
    var y = 7;
    var z = x + y;
    document.getElementById("demo").innerHTML= "The value of z is " + z;
</script>

<p id="demo1"></p>
<script>
    //In this example, a, b, and c, are variables, declared with the let keyword:
    let a = 5;
    let b = 6;
    let c = a + b;
    document.getElementById("demo1").innerHTML =
    "The value of c is: " + c;
    </script>

<p id="demo2"></p>
<script>
    //In this example, p, q, and r, are undeclared variables:
p = 5;
q = 8;
r = p + q;
document.getElementById("demo2").innerHTML =
"The value of r is: " + r;
</script>
