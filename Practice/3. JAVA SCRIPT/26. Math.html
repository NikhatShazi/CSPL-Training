<!DOCTYPE html>

<body>
    <h2>JavaScript Math Constants</h2>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = 
"<p>Math.E: " + Math.E + "</p>" +
"<p>Math.PI: " + Math.PI + "</p>" +
"<p>Math.round 4.6 = " + Math.round(4.6) +
"<p>Math.trunc: returns only integer part 6.2= " +Math.trunc(6.2) +
"<p>Math.pow(x,y) returns the value of x to the power of y:" + Math.pow(8,2) +
"<p>Math.sqrt(x) Returns sq root of x: 64=" + Math.sqrt(64);
</script>
