<!DOCTYPE html>

</head>
<body>
    <h2>Redeclaring a Variable Using let</h2>

<p id="demo"></p>

<script>
let  x = 10;
// Here x is 10

{  
  let x = 2;
  // Here x is 2
}

//first declaration of x=10 will be allowed.
document.getElementById("demo").innerHTML = x;
</script>
<p>Variables defined with let can not be redeclared.</p>
</body>
</html>
