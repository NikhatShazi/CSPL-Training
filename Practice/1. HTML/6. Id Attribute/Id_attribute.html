<!DOCTYPE html>
<html>
<head>
<style>
#myHeader {
  background-color: lightblue;
  color: rgb(78, 8, 8);
  padding: 40px;
  text-align: center;
} 
#myIdAttribute a{
    background-color:rgb(160, 151, 28);
    color:rgb(44, 133, 9);
    padding: 40px;
    text-decoration: underline;
    text-align: center;
    display: block;
}
</style>
</head>
<body>

<h2>The id Attribute</h2>
<p>Use CSS to style an element with the id "myHeader":</p>

<h1 id="myHeader">My Header</h1>
<p style="color: crimson;">
 Use CSS to style an element with the id "myIdAttribute":</p>
<h2 id="myIdAttribute">
    <a href="https://www.w3schools.com/html/html_id.asp"> MY ID ATTRIBUTES </a>
</h2>

</body>
</html>
