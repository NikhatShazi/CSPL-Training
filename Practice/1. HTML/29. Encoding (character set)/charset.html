<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>The charset attribute specifies the character encoding for the HTML document.</p><br>
    <h3>The HTML5 specification encourages web developers to use the UTF-8 character set, <br>
        which covers almost all of the characters and symbols in the world!
    </h3>
</body>
</html>
