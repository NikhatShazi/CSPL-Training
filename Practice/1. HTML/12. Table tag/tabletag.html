<!DOCTYPE html>
<!--three tables-->
<!--With Left alignment-->
<html lang="en">
<head>
    <style>
        table, th, td {
            border: 1px solid blue;
        }
        </style>
</head>
<body>
    <h1>The table element</h1>
    
<table style="width : 300px">
  <tr>
    <th>Month</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>January</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>February</td>
    <td>$80</td>
  </tr>
  <tr>
    <td>March</td>
    <td>$110</td>
  </tr>
</table>

<!--Centre alignment of table-->
<style>
  table, th, td {
    border: 1px solid rgb(146, 48, 48);
  }
  table.center {
    margin-left: auto; 
    margin-right: auto;
  }
  </style>
  </head>
  <body>
  
  <h1>Center a Table</h1>
  <p>To center a table, set left and right margin to auto:</p>
  
  <table class="center">
    <tr>
      <th>Month</th>
      <th>Savings</th>
    </tr>
    <tr>
      <td>January</td>
      <td>$100</td>
    </tr>
    <tr>
      <td>February</td>
      <td>$80</td>
    </tr>
  </table>

  <!--Right alignment of table-->
  <p>Right align a table</p>
  <table style= "width : 300px; float :right" >
    <tr>
      <th>Month</th>
      <th>Savings</th>
    </tr>
    <tr>
      <td>January</td>
      <td>$100</td>
    </tr>
    <tr>
      <td>February</td>
      <td>$80</td>
    </tr>
  </table>
</body>
</html>
