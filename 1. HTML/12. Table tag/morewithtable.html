<!DOCTYPE html>
<!--To add background color in table-->
<!--To add padding-->
<!--to set table width-->
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
th, td {padding: 10px;}
</style>
</head>
<body>

<h1>Add Background Color to a Table</h1>

<table style= "background-color : #bcd8db; width:400px">

    <th>Month</th>

  </tr>

    <td>$100</td>
  </tr>
  <tr>
    <td>February</td>
    <td>$80</td>
  </tr>
</table>

</body>
</html>
